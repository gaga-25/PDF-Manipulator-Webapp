<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert to PDF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav><div class="logo">PDF MANIPULATOR</div></nav>
    <div class="container2">
        <div class="contain">
            <form method="post" action="/convertToPdf" enctype="multipart/form-data">
                <h1>Convert to PDF</h1>
                <h2>Select the file to be converted to pdf</h2>
                <input type="file" name="file" id="files1" accept=".doc, .docx, .jpeg, .jpg, .xlsx, .xls, .png, .txt, .ppt, .pptx, .csv", class="btn2"><br>
                <input class="btn1" type="submit" value="Submit">
            </form>
        </div>
    </div>
