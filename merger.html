<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge PDFs</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav><div class="logo">PDF MANIPULATOR</div></nav>
    <div class="container2">
        <div class="contain">
            <form method="post" action="/merge" enctype="multipart/form-data">
                <h1>PDF Merger</h1>
                <h2>Select the pdfs you want to merge</h2>
                <input type="file" name="pdfs" id="files1" multiple accept=".pdf" class="btn2"><br>
                <input class="btn1" type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
